<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Joke App!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  </head>
  <body>
      <div class="hero is-primary is-bold">
          <div class="block"></div>
          <div class="container">
              <div class="block has-text-centered">
                  <h1 class="title">Random Joke Generator</h1>
              </div>
              <div class="block has-text-centered">
                  <h3 class="subtitle">Chuck Norris Lines</h3>
              </div>
              <div class="block">
                  <button class="button is-danger is-fullwidth joke-bring-button">Random Joke Bring</button>
              </div>
              <div class="block"></div>
          </div>
      </div>
      <div class="block"></div>
      <div class="columns">
        <div class="column is-4 is-offset-4">
            <div class="container result">
                <div class="card">
                    <div class="card-image">
                      <figure class="image is-16by9">
                        <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                      </figure>
                    </div>
                    <div class="card-content">
                      <div class="media">
                        <div class="media-content">
                          <p class="title is-4 has-text-danger pb-4">English Joke bring</p>
                        </div>
                      </div>
                    </div>
                    <div class="card-content">
                      <div class="media">
                        <div class="media-content">
                          <p class="title is-4 has-text-primary pb-4">Turkish Joke bring</p>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="joke_api.js"></script>
    <script src="unsplash_api.js"></script>
    <script src="translate_api.js"></script>
    <script src="screen.js"></script>
    <script src="main.js"></script>
  </body>
</html>
